<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Pencatatan Prestasi Mahasiswa</title>
    <script>
        // Fungsi untuk mengarahkan ke halaman berikutnya
        function handleSignIn(event) {
            event.preventDefault(); // Mencegah form refresh halaman
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            // Contoh validasi sederhana
            if (username === "admin" && password === "1234") {
                window.location.href = "Beranda.html"; // Ganti dengan halaman tujuan Anda
            } else {
                alert("Invalid username or password!");
            }
        }
    
        // Fungsi untuk menampilkan atau menyembunyikan password
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: url('Asset/porseni-background-login.webp') center/cover no-repeat;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('Asset/placeholder.jpg') center/cover;
            color: white;
            padding: 9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 80px;
            margin-top: 20px;
        }

        .logo-container img {
            height: 90px;
            width: auto;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .title {
            font-size: 1.3rem;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 1rem;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            line-height: 0.5;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .welcome {
            font-size: 2rem;
            margin-top: auto;
            margin-bottom: 1px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .right-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.60);
            padding: 0.1rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header-text {
            position: absolute;
            top: 2rem;
            left: 2rem;
        }

        h2 {
            color: #37367B;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .welcome-text {
            color: #37367B;
            opacity: 0.8;
        }

        .sign-in-container {
            max-width: 400px;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #37367B;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .show-password {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: #37367B;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #37367B;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #2d2d66;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-container">
                <img src="Asset/Logo Polinema.png" alt="Logo Polinema" />
                <img src="Asset/Jti_polinema.svg.png" alt="Logo JTI" />
            </div>
            <div class="content-container">
                <div class="title">Sistem Informasi Pencatatan</div>
                <div class="title1">Prestasi Mahasiswa</div>
                <div class="subtitle">JURUSAN TEKNOLOGI INFORMASI</div>
                <div class="subtitle">POLITEKNIK NEGERI MALANG</div>
            </div>
            <div class="welcome">Selamat Datang!</div>
        </div>
        
        <div class="right-panel">
            <div class="header-text">
                <h2>Sign in</h2>
                <p class="welcome-text">Welcome back! Please login to your account.</p>
            </div>
            
            <div class="sign-in-container">
                <form onsubmit="return handleSignIn(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="show-password">
                        <input type="checkbox" id="show-password" onclick="togglePassword()">
                        <label for="show-password">Show password</label>
                    </div>
                    
                    <button type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
