<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Ranking Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            background-image: url(Background\ landscape.png);
            background-size: cover;
            background-position: center;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: rgba(30, 58, 138, 0.5);
            backdrop-filter: blur(10px);
            padding: 24px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 24px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .username {
            color: white;
            font-size: 1.1rem;
            flex-grow: 1;
        }

        .collapse-arrow {
            color: white;
            font-size: 1.5rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            color: #2D2669;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 32px;
        }

        .header-image {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 32px;
        }

        .header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ranking-section {
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 32px;
            border: 2px solid white;
        }

        .section-title {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 32px;
        }

        .ranking-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.31);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            transition: background-color 0.3s ease;
        }

        .ranking-card:hover {
            background: rgba(59, 130, 246, 0.4);
        }

        .rank-info {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .rank-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .student-info {
            color: white;
        }

        .student-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .student-details {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            fill: #2D2669;
        }
    </style>
</head>
<body>
