<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestasi Mahasiswa Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            background-image:url(Background\ landscape.png);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: rgba(30, 58, 138, 0.5);
            backdrop-filter: blur(10px);
            padding: 24px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 24px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .username {
            color: white;
            font-size: 1.1rem;
            flex-grow: 1;
        }

        .collapse-arrow {
            color: white;
            font-size: 1.5rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            margin: 10px 0;
            background: white;
            border-radius: 5px;
            color: #2D2669;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }


        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 32px 48px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }

        .page-nav {
            display: flex;
            gap: 16px;
            color: rgba(255, 255, 255, 0.8);
            justify-content: center;
        }

        .section {
            margin-bottom: 48px;
        }


        .achievement-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
        }

        .achievement-info h3 {
            color: white;
            font-size: 1.75rem;
            margin-bottom: 8px;
        }

        .achievement-meta {
            display: flex;
            gap: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .achievement-status {
            text-align: right;
        }

        .score {
            color: white;
            font-size: 1.25rem;
        }

        .status {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 4px;
        }

        .add-new-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: #1e3a8a;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-new-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="user-profile">
            <div class="user-avatar"></div>
            <span class="username">Username</span>
            <span class="collapse-arrow">â‰ª</span>
        </div>

            Beranda
        </a>

        <a href="#" class="menu-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#2D2669"><path d="M19 3H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2zm0 16H5V5h14v14z"/><path d="m13.293 6.293-4 4-2.293-2.293-1.414 1.414L8.293 12l1.414 1.414L14 8.414l4.293 4.293 1.414-1.414L13.293 6.293z"/></svg>

        </a>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Prestasi Mahasiswa</h1>
            <div class="page-nav">
                <span>Kompetisi</span>
                <span>|</span>

        </div>

        <div class="section">

            <div class="achievement-card">
                <div class="achievement-info">

                <div class="achievement-status">

        </div>

        

            <button class="add-new-btn">

        </div>
    </div>
</body>
</html>
